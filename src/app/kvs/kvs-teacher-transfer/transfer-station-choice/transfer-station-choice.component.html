<div mat-dialog-content>
    <ng-template #selectSchoolModalInterStation let-modal style="min-width: 100%;">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-12">
                    <div class="clearfix">
                        <div class="float-left">
                            <h2 class="mb-0 text-green">Select Station</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="" style="min-width: 100%; max-height: 750px;">
            <div class="container-fluid">
                <div class="row p-4">
                    <div class="col-md-6 ">
                        <select class="form-select form-select-sm" aria-label="Default select example"
                            (change)="getTransfersStationByEmployee($event)">
                            <option selected disabled> Select Region</option>
                            <option *ngFor="let data of AllregionList; let i=index;" value="{{data.region_code}}">
                                {{data.region_name}}
                            </option>

                        </select>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select form-select-sm" aria-label="Default select example"
                             (change)="getKvSchoolByStationIdPreference($event)">
                            <option selected disabled> Select Station</option>
                            <option *ngFor="let data of stationList; let i=index;"
                                value="{{data.station_code}}-{{data.station_name}}">
                                {{data.station_name}}
                            </option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="ulLeft" style="margin-bottom: 20px; margin-top: 10px;">
                    <a class="btn btn-danger btn-sml" (click)="modal.dismiss('Cross click')">Cancel</a>
                    <button class="btn btn-success btn-sm" style="margin-left: 3px;"
                        (click)="selectSchoolByUdise() ; modal.dismiss('Cross click')"> Add</button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
